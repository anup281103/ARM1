<div class="auth-wrapper p-5 signupwrap">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo1.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">SignIn</h4>

            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="feather icon-mail"></i>
              </span>
              <input type="email" class="form-control" placeholder="Email address" [(ngModel)]="email" />
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="feather icon-lock"></i>
              </span>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" />
            </div>

            <div class="form-group text-start mt-2">
              <div class="checkbox checkbox-primary d-inline">
                <input type="checkbox" id="checkbox-fill-a1" checked />
                <label for="checkbox-fill-a1" class="cr">Save credentials</label>
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-block btn-primary mb-4" (click)="onLogin()" [disabled]="loading">
                {{ loading ? 'Signing in...' : 'SignIn' }}
              </button>
            </div>

            <div class="alert alert-danger mt-3" *ngIf="error">
              <i class="feather icon-alert-circle me-2"></i> {{ error }}
            </div>

            <p class="mb-2 text-muted">
              Forgot password?
              <a href="javascript:" class="f-w-400">Reset</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
